<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Love Envelope - Bears Edition Animation 🐻</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="envelope-wrapper">
    <div id="envelope" class="close">
      <div class="front flap"></div>
      <div class="front pocket"></div>

      <div class="letter">
        <div class="words line1">hallo naswaaa,</div>
        <div class="words line2">sebenernya sengaja mau bikin ini...</div>
        <div class="words line3">sekalian mau kenal aja</div>
        <div class="words line4">— sorry kalo mengganggu</div>
      </div>

      <div class="hearts">
        <div class="bear a1">🐻</div>
        <div class="bear a2">🐻</div>
        <div class="bear a3">🐻</div>
      </div>
    </div>

    <div class="reset">
      <button id="reset">Reset</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
